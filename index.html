<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>battleship</title>
  </head>
  <body>
    <div id="UI_container">
      <div id="scoredBoard">
        <div id="destroyerlifepointcontainer">
          <h2>Destroyer</h2>
          <div id="destroyerlifepoint"></div>
        </div>
        <div id="submarinelifepointcontainer">
          <h2>Submarine</h2>
          <div id="submarinelifepoint"></div>
        </div>
        <div id="cruiserlifepointcontainer">
          <h2>Cruiser</h2>
          <div id="cruiserlifepoint"></div>
        </div>
        <div id="carrierlifepointcontainer">
          <h2>Carrier</h2>
          <div id="carrierlifepoint"></div>
        </div>
      </div>
      <div id="tableholder">
        <div id="playerside">
          <h3>Player Table</h3>
          <div id="playerTable"></div>
        </div>
        <div id="computerside">
          <h3>Computer Table</h3>
          <div id="computerTable"></div>
        </div>
      </div>
    </div>
    <h3>Ships</h3>
    <button id="rotateBtn">Rotate</button>
    <button id="resetBtn">Reset</button>
    <div id="shipContainer">
      <div class='grid-vertical-display'>
        <div id="shipHolder" class="vertical-ships" draggable="true">
          <div id="destroyer" class="shipName"></div>
          <div id="destroyer" class="shipName"></div>
        </div>
        <div id="shipHolder" class="vertical-ships" draggable="true">
          <div id="submarine" class="shipName"></div>
          <div id="submarine" class="shipName"></div>
          <div id="submarine" class="shipName"></div>
        </div>
        <div id="shipHolder" class="vertical-ships" draggable="true">
          <div id="cruiser" class="shipName"></div>
          <div id="cruiser" class="shipName"></div>
          <div id="cruiser" class="shipName"></div>
          <div id="cruiser" class="shipName"></div>
        </div>
        <div id="shipHolder" class="vertical-ships" draggable="true">
          <div id="carrier" class="shipName"></div>
          <div id="carrier" class="shipName"></div>
          <div id="carrier" class="shipName"></div>
          <div id="carrier" class="shipName"></div>
          <div id="carrier" class="shipName"></div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
